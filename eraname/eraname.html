<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="icon" href="../icon_mu-chan.jpg">
    <title>元号検索</title>
    <link href="../common.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1><b>元号検索</b></h1>
    <p>
        西暦
        <input type="text" id="yearAD" size="20">年
        <button onclick="showEraName()">検索</button>
        <div id="resultEraName"></div>
    </p>

    <!-- javascript -->
    <script>
    var yearADCount = function (yearAD){
        if( yearAD !== "" ){
            if( yearAD >= 2019 ){
                return "令和";
            }else if( yearAD >= 1989 ){
                return "平成";
            }else{
                return "平成以前の元号";
            }
        }
        return "不明";
    }

    // 検索ボタンを関数とした機能の記述
    function showEraName(){
        // yearADをhtmlから取得
        var yearAD = document.getElementById("yearAD").value;
        // 結果を表示・yearADCountを計算
        var resultEraName = yearADCount(yearAD);
        document.getElementById("resultEraName").textContent = "元号だと「" + resultEraName + "」です。";
    }
    </script>

</body>
